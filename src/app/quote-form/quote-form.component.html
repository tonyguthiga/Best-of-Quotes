<div class="container-fluid">
    <div class="col-md-4">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
  
            <label for="quote">Quote</label>
            <textarea class="form-control" placeholder="Insert your quote here" id="quote" rows="4" [(ngModel)]="newQuote.name" name="quote" #quote="ngModel" required></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p> Quote is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="author">Author</label>
            <input type='text' id="author" placeholder="Insert quote Author's name" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p> Author's name is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="submittedBy">Submitted by:</label>
            <input type='text' id="submittedBy" placeholder="Insert your name" [(ngModel)]="newQuote.submittedBy" name="submittedBy" #submittedBy="ngModel" required>
            <div [hidden]="submittedBy.valid || submittedBy.pristine" class="alert alert-danger">
                <p> Your name is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="published">Published on:</label>
            <input type='date' id="published" required>
  
        </div>
        <button type="submit" class="btn btn-success"> Add Quote</button>
    </form>
</div>
  </div>
